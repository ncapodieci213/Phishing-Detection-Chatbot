version: "3.9"

services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: anti-phishing-chatbot-gpu
    restart: always
    ports:
      - "7860:7860"
    environment:
      - APP_ENV=production
      - GRADIO_SERVER_PORT=7860
      - GRADIO_SERVER_NAME=0.0.0.0
      - CUDA_VISIBLE_DEVICES=0   # or adjust for multi-GPU setups
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ./app:/app/app
      - ./knowledge_base:/app/knowledge_base
    command: uvicorn app.main:app --host 0.0.0.0 --port 7860 --reload
